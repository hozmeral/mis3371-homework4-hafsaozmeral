<!--form starts here-->
<form name="signup" id="signup" action="thankyou.html">
    <center>
        <div class="format">
            <table>
                <tr>
                    <th colspan="4">Create Patient Portal Account</th>
                </tr>
                <!--Information section for patient begins here-->

                <tr>
                    <td class="td1"><label for="fname">First Name:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="fname"
                        id="fname"
                        maxlength="30"
                        required
                        title="Letters, appostrophes,and dashes only"
                        pattern="[a-zA-Z']{1,30}"
                        onblur="validateFname()"
                        placeholder="Ava"
                        />
                    </br>
                    <span class="error" id="fname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="mid">Middle Initial:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="mid"
                        id="mid"
                        maxlength="1"
                        required
                        title="Letter only"
                        pattern="[a-zA-Z']{0,1}"
                        onblur="validateMid()"
                        placeholder="F"
                        />
                    </br>
                    <span class="error" id="mid-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="lname">Last Name:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="lname"
                        id="lname"
                        maxlength="30"
                        required
                        title="Letters, appostrophes,and dashes only"
                        pattern="[a-zA-Z']{1-30}"
                        onblur="validateLname()"
                        placeholder="Sinclair"
                        />
                    </br>
                    <span class="error" id="lname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="Psex"> Gender:</label> </td>
                    <td>
                        <input
                        type="radio"
                        id="s1"
                        name="Psex"
                        value="Male"
                        />
                        Male

                        <input
                        type="radio"
                        id="s2"
                        name="Psex"
                        value="Female"
                        />
                        Female

                        <input
                        type="radio"
                        id="s3"
                        name="Psex"
                        value="Other"
                        />
                        Other
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input
                        type="date"
                        id="dob"
                        name="dob"
                        onblur="validateDob()"
                        required
                        />
                    </br>
                    <span class="error" id="dob-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="ssn">Social Security:</label></td>
                        <td>
                            <input
                            type="password"
                            minlength="11"
                            maxlength="11"
                            id="ssn"
                            name="ssn"
                            required
                            title="Numbers Only"
                            placeholder="123-45-6789"
                            onblur="validateSsn()"
                            />
                        </br>
                        <span class="error" id="ssn-error"></span>
                        </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th> <!--divider line-->
                </tr>

                <tr>
                    <th colspan="4">Patient's Contact Information</th>
                </tr>

                <tr>
                    <td class="td1"><label for="address">Address Line 1:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="address1"
                        id="address1"
                        maxlength="30"
                        required
                        title="Please enter your address here"
                        placeholder="425 Meadowbrook Ln"
                        onblur="validateAddress()"
                        />
                    </br>
                    <span class="error" id="address1-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="address2">Address Line 2:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="address2"
                        id="address2"
                        maxlength="30"
                        required
                        title="Please enter your address here"
                        placeholder="Apt 23"
                        onblur="validateAddress2()"
                        />
                    </br>
                    <span class="error" id="address2-error"></span>
                    </td>
                </tr>
                
                <tr>
                    <td class="td1"><label for="city">City:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="city"
                        id="city"
                        maxlength="30"
                        required
                        title="Please enter your city here"
                        placeholder="Houston"
                        onblur="validateCity()"
                        />
                    </br>
                    <span class="error" id="city-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"> <label for="state">State:</label></td>
                    <td>
                        <select>
                            <option selected disabled>Please Select One</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>

                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td class="td1"><label for="zipcode">Zip Code:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="zipcode"
                        id="zipcode"
                        maxlength="5"
                        required
                        title="Numbers only"
                        placeholder="78653"
                        pattern="[0-9]{5}"
                        onblur="validateZipcode()"
                        />
                    </br>
                    <span class="error" id="zipcode-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="email">Email Address:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="email"
                        id="email"
                        required
                        title="Letters, appostrophes,and dashes only"
                        placeholder="avasinclair@gmail.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                        onblur="validateEmail()"
                        />
                    </br>
                    <span class="error" id="email-error"></span>  
                    </td>
                </tr>
                
                <tr>
                    <td class="td1"><label for="pnum">Phone Number:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="pnum"
                        id="pnum"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        maxlength="12"
                        required
                        title="Numbers Only"
                        placeholder="222-222-2222"
                        onblur="validatePnum()"
                        />
                    </br>
                    <span class="error" id="pnum-error"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th> <!--divider line-->
                </tr>

                <!--The forms patient history section-->
                <tr>
                   <th colspan="4">Patient's History</th>
                </tr>

                <tr>
                    <td class="td1"><label for="pathist"> Check all of the following that apply:</label></td>
                    <td>
                        <input type="checkbox" id="option1" value="Chicken Pox"/>
                        <label for="Chicken Pox">Chicken Pox</label><br>

                        <input type="checkbox" id="option2" value="Measles"/>
                        <label for="Measles">Measles</label><br>

                        <input type="checkbox" id="option3" value="Covid-19"/>
                        <label for="Covid-19">Covid-19</label><br>

                        <input type="checkbox" id="option4" value="Small Pox"/>
                        <label for="Small Pox">Small Pox</label><br>

                        <input type="checkbox" id="option5" value="Tetanus"/>
                        <label for="Tetanus">Tetanus</label><br>

                        <input type="checkbox" id="option6" value="Other"/>
                        <label for="Other">Other</label><br>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="notes">If you selected options above, please explain:</label>
                    </td>
                    <td>
                        <textarea
                        rows="3"
                        cols="50"
                        maxlength="500"
                        id="notes"
                        name="notes"
                        title="Please describe your current symptoms"
                        placeholder="Insert your text here..."
                        ></textarea>
                        <span id="description_text"></span>
                    </td>
                </tr>
                <tr>
                    <td class="td1"><label for="vaccin">Have you ever been vaccinated:</label> </td>
                    <td>
                        <input
                        type="radio"
                        id="s1"
                        name="vaccin"
                        value="Yes"
                        />
                        Yes

                        <input
                        type="radio"
                        id="s2"
                        name="vaccin"
                        value="No"
                        />
                        No
                    </td>
                </tr>
                <!--html range slider -->
                <tr>
                    <td class="td1"><label for="range"> On a scale of 1 to 10, 10 being feeling good, how is your health:</label></td>
                    <td>
                        <input
                        type="range"
                        id="range"
                        min="1"
                        max="10"
                        value="0"
                        />
                        <span id="rangeslider"></span>
                    </td>
                </tr>
    
                <tr>
                    <td class="td1"><label for="insure">Do you have insurance:</label> </td>
                    <td>
                        <input
                        type="radio"
                        id="s3"
                        name="insure"
                        value="Yes"
                        />
                        Yes

                        <input
                        type="radio"
                        id="s4" 
                        name="insure"
                        value="No"
                        />
                        No
                    </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th> <!--divider line-->
                </tr>

                <!--creating account section-->
                <tr>
                    <th colspan="4">Create Patient Portal Account</th> 
                </tr>

                <tr>
                    <td class="td1"><label for="uname">Username:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="uname"
                        id="uname"
                        minlength="5"
                        maxlength="20"
                        required
                        title="Letters and numbers only, must contain at least 5 characters, cannot start with number"
                        placeholder="avesnclr05"
                        onblur="validateUname()"
                        />
                    </br>
                    <span class="error" id="uname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pass">Password:</label> </td>
                    <td>
                        <input
                        type="password"
                        name="pass"
                        id="pass"
                        minlength="10"
                        maxlength="20"
                        required
                        title="Password must contain at least 10 characters, One Uppercase Letter, One Special Character, One Lowercase, One Number"
                        placeholder="required"
                        onblur="validatePass()"
                        oninput="validatePass()"
                        onfocus="validatePass()"

                        />
                    </br>
                    <span class="error" id="pass-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pass_conf">Confirm Password:</label> </td>
                    <td>
                        <input
                        type="password"
                        name="pass_conf"
                        id="pass_conf"
                        minlength="10"
                        maxlength="20"
                        required
                        title="Password must contain at least 10 characters, One Uppercase Letter, One Special Character, One Lowercase, One Number"
                        placeholder="required"
                        onblur="confirmPass()"
                        oninput="confirmPass()"
                        onfocus="confirmPass()"
                        />
                    </td>
                </br>
                <span class="error" id="pass2-error"></span>
                </tr>
                
                <tr>
                    <td class="td1" colspan="4">
                        <center>
                            <input type="submit" name="submit" id="submit" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                            &nbsp;&nbsp;&nbsp;
                            <input type="reset" name="reset" id="reset" value="Clear & Start Over" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                            &nbsp;&nbsp;&nbsp;
                            <input type="button" name="review" id="review" value="Review" onclick="reviewInput()" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" onclick="reviewInput()">
                            &nbsp;&nbsp;&nbsp;
                            <input type="button" name="validate" id="validate" value="Validate" onclick="validateEverything()" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                        </center>
                    </td>
                </tr>
            </table>
        <div>
    </div>
